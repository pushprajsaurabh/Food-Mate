<ion-view view-title="Sign-up" name="sign-up-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Phone no" ng-model="data.phoneno">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.confirm_password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Sign Up</button>
      <p class="text-center">
        Already have an account? <a href="#/login">Sign in</a>
      </p>
  </ion-content>
</ion-view>
