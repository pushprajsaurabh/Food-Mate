<ion-view view-title="Matches">
  <ion-content>
    <ion-list>
      <ion-item  ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <div>
          <div style="width:50%;float:left;">
            <img style="width:45%;height:30%;" ng-src="{{chat.url}}">
          </div>
          <div style="width:50%;float:left;">
            <h1>{{chat.name}}</h1>
            <h3>Connect via Twitter : {{chat.twitter_handle}}</h3>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
