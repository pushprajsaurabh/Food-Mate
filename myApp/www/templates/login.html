<ion-view name="login-view">
<ion-nav-title>
    <span style="font-size:25px;margin-left:15%">f-B<i class="icon ion-beer"></i>ddy</span> - Connecting to your Food mate!
</ion-nav-title>
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Phone" ng-model="data.phone">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <p class="text-center">
        Don't have an account? <a href="#/sign-up">Create a free account</a>
      </p>
  </ion-content>
</ion-view>
